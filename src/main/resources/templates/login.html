<!doctype html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body style="background-color: gray">
<div class="container">
    <th:block th:if="${status > 0}">
        <div class="alert alert-warning" role="alert">
            Please check your email and password !
        </div>
    </th:block>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 card" style="background-color: black; margin-top: 100px; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19)">
            <h2 style="color: white" class="text-center">Login</h2>
            <form action="/loginUser" method="post">
                <div class="mb-3">
                    <label style="color: white" for="exampleInputEmail1" class="form-label">Email address</label>
                    <input required name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label style="color: white" for="exampleInputPassword1" class="form-label">Password</label>
                    <input required name="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-outline-secondary" style="background-color: gold;margin-left: 120px;margin-top:10px; margin-bottom: 10px; width: 200px; border-radius: 10px;border: 0px;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">
                    <i class="bi bi-send"></i> LOGIN
                </button>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>

</div>
<script>
    setTimeout(()=>{
        document.querySelector(".alert-warning").remove();
    },3000)
</script>
</body>
</html>
