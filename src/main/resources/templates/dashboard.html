<!doctype html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
<div class="container">
    <div th:replace="navbar"></div>
    <div class="row">
        <div class="col-sm-6">
            <h2>Product Add</h2>
            <form method="post" action="/productSave">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input required name="title" type="text" class="form-control" id="title" >
                </div>
                <div class="mb-3">
                    <label for="shortDetail" class="form-label">Short Detail</label>
                    <input required name="shortDetail" type="text" class="form-control" id="shortDetail">
                </div>
                <div class="mb-3">
                    <label for="detail" class="form-label">Detail</label>
                    <textarea required name="detail" type="text" class="form-control" id="detail"></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input required name="price" type="number" class="form-control" id="price">
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input required name="stock" type="number" class="form-control" id="stock">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm-6"></div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
            <th scope="col">Delete</th>
            <th scope="col">Images</th>
            <th scope="col">Details</th>
        </tr>
        </thead>
        <tbody th:if="${products.size() > 0}">
        <tr th:each="item,iter : ${products}">
            <th scope="row" th:text="${iter.count}"></th>
            <td th:text="${item.pid}"></td>
            <td th:text="${item.title}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.Stock}"></td>
            <td>
                <a th:href="${'/productDelete/'+item.pid}" role="button" class="btn btn-danger btn-sm">Delete</a>
            </td>
            <td>
                <a th:href="${'/images/'+item.pid}" role="button" class="btn btn-success btn-sm">Images</a>
            </td>
            <td>
                <a th:href="${'/detail/'+item.pid}" role="button" class="btn btn-primary btn-sm">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
